<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

<div class="container">
    <h1>Volume Calculator</h1>
    <p>Enter three dimensions to get volumne</p>
    <form form method="POST">
        <div>
            <input placeholder="First Dimension" value="{{dim1}}" name="first_dim"></input>
        </div>
        <div>
            <input placeholder="Second Dimension" value="{{dim2}}" name="second_dim"></input>
        </div>
        <div>
            <input placeholder="Third Dimension" value="{{dim3}}" name="third_dim"></input>
        </div>
        <p>{{output}}</p>
        <button class="btn btn-warning">Calculate</button>
    </form>
</div>
